<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Net pay calculator</title>
    <link rel="icon" type="svg" href="assets/icon.svg" />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(99,117,136)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
        font-family: Inter, Noto Sans, sans-serif;
      "
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Net Income Calculator
            </h2>
          </div>
        </header>

        <div class="flex flex-col py-5 flex-1 gap-4 px-40">
          <div class="flex flex-col w-full">
            <div class="flex flex-col">
              <div
                class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <div class="flex flex-row px-4 py-3 gap-4 items-center">
                    <input
                      type="radio"
                      name="pay-type"
                      value="hourly"
                      checked
                    />
                    Hourly rate

                    <input
                      type="radio"
                      name="pay-type"
                      value="annual"
                      class="ml-4"
                    />
                    Annual gross pay
                  </div>

                  <input
                    id="payInput"
                    placeholder="Enter amount"
                    type="number"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
                    value=""
                  />
                  <p id="" class="error-message hidden mt-4 text-red-500">
                    Invalid input
                  </p>
                </label>
              </div>
            </div>
            <div id="hourlyInputs" class="flex flex-col gap-4">
              <div
                class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <p
                    class="text-[#111418] text-base font-medium leading-normal pb-2"
                  >
                    Hours worked
                  </p>
                  <input
                    id="hoursWorked"
                    placeholder="Enter hours"
                    type="number"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
                    value=""
                  />
                  <p id="" class="error-message hidden mt-4 text-red-500">
                    Invalid input
                  </p>
                </label>
              </div>
              <div
                class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <p
                    class="text-[#111418] text-base font-medium leading-normal pb-2"
                  >
                    Overtime hours worked
                  </p>
                  <input
                    id="overtimeHours"
                    placeholder="Enter overtime hours"
                    type="number"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
                    value=""
                  />
                  <p id="" class="error-message hidden mt-4 text-red-500">
                    Invalid input
                  </p>
                </label>
              </div>
              <div
                class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <p
                    class="text-[#111418] text-base font-medium leading-normal pb-2"
                  >
                    Overtime rate
                  </p>
                  <select
                    id="overtimeRate"
                    class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
                  >
                    <option value="1.5">Time and a half</option>
                    <option value="2">Double time</option>
                  </select>
                </label>
              </div>
            </div>
            <div
              id="annualInputs"
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
              style="display: none"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#111418] text-base font-medium leading-normal pb-2"
                >
                  Pay frequency
                </p>
                <select
                  id="payFrequency"
                  class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="weekly">Weekly</option>
                  <option value="biweekly">Bi-weekly</option>
                </select>
              </label>
            </div>
          </div>

          <div class="flex px-4 py-3 justify-end">
            <button
              id="calculateBtn"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1980e6] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Calculate</span>
            </button>
          </div>

          <div class="p-4 flex flex-col flex-1">
            <h3
              class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4"
            >
              Results
            </h3>
            <div class="flex justify-between gap-x-6 py-2">
              <p class="text-[#637588] text-sm font-normal leading-normal">
                Gross Pay
              </p>
              <p
                id="grossPay"
                class="text-[#111418] text-sm font-normal leading-normal text-right"
              >
                $0.00
              </p>
            </div>
            <div class="flex justify-between gap-x-6 py-2">
              <p class="text-[#637588] text-sm font-normal leading-normal">
                Federal Withholding
              </p>
              <p
                id="federalTax"
                class="text-[#111418] text-sm font-normal leading-normal text-right"
              >
                $0.00
              </p>
            </div>
            <div class="flex justify-between gap-x-6 py-2">
              <p class="text-[#637588] text-sm font-normal leading-normal">
                Social Security
              </p>
              <p
                id="socialSecurityTax"
                class="text-[#111418] text-sm font-normal leading-normal text-right"
              >
                $0.00
              </p>
            </div>
            <div class="flex justify-between gap-x-6 py-2">
              <p class="text-[#637588] text-sm font-normal leading-normal">
                Medicare
              </p>
              <p
                id="medicareTax"
                class="text-[#111418] text-sm font-normal leading-normal text-right"
              >
                $0.00
              </p>
            </div>
            <div class="flex justify-between gap-x-6 py-2">
              <p class="text-[#637588] text-sm font-normal leading-normal">
                State
              </p>
              <p
                id="stateTax"
                class="text-[#111418] text-sm font-normal leading-normal text-right"
              >
                $0.00
              </p>
            </div>
            <div class="flex justify-between gap-x-6 py-2">
              <p class="text-[#637588] text-sm font-normal leading-normal">
                Local
              </p>
              <p
                id="localTax"
                class="text-[#111418] text-sm font-normal leading-normal text-right"
              >
                $0.00
              </p>
            </div>
            <div class="flex justify-between gap-x-6 py-2">
              <p class="text-[#111418] text-base font-medium leading-normal">
                Net Pay
              </p>
              <p
                id="netPay"
                class="text-[#111418] text-base font-medium leading-normal text-right"
              >
                $0.00
              </p>
            </div>
          </div>
        </div>
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <footer
              class="flex flex-col gap-6 px-5 py-10 text-center @container"
            >
              <div
                class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around"
              >
                <a
                  class="text-[#637588] text-base font-normal leading-normal min-w-40"
                  href="#"
                  >Privacy</a
                >
                <a
                  class="text-[#637588] text-base font-normal leading-normal min-w-40"
                  href="#"
                  >Terms of Service</a
                >
                <a
                  class="text-[#637588] text-base font-normal leading-normal min-w-40"
                  href="#"
                  >Accessibility</a
                >
              </div>
              <p class="text-[#637588] text-base font-normal leading-normal">
                Â© 2024 Net Income
              </p>
            </footer>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
